<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>website With Login & Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<header>
		<h2 class="logo"><i class="fa-solid fa-paw"></i> Sans </h2>
		<nav>
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Gallery</a>
			<a href="#">Services</a>
			<a href="#">Contact</a>
			<button Class="popup-login">login</button>
		</nav>
	</header>

	<div class="wrapper">
		<span class="close"><i class="fa-solid fa-xmark"></i></span>
		<div class="form-box login">
			<h2>Login</h2>
			<form action="#" method="post">
				<div class="form-input">
					<span class="icon"><i class="fa-solid fa-envelope"></i></span>
					<input type="email" name="email" required>
					<label>Email</label>
				</div>
				<div class="form-input">
					<span class="icon"><i class="fa-solid fa-lock"></i></span>
					<input type="password" name="password" required>
					<label>Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox" name="remember"> Remember me</label>
					<a href="#">Forgot Password?</a>
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="login-register">
					<p>Don't have account? <a href="#" class="register-link">Register</a></p>
				</div>
			</form>
		</div>
		<div class="form-box register">
			<h2>Registration</h2>
			<form action="#" method="post">
				<div class="form-input">
					<span class="icon"><i class="fa-solid fa-user"></i></span>
					<input type="text" name="username" required>
					<label>Username</label>
				</div>
				<div class="form-input">
					<span class="icon"><i class="fa-solid fa-envelope"></i></span>
					<input type="email" name="email" required>
					<label>Email</label>
				</div>
				<div class="form-input">
					<span class="icon"><i class="fa-solid fa-lock"></i></span>
					<input type="password" name="password" required>
					<label>Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox" name="remember"> I agree to the terms & conditions</label>
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="login-register">
					<p>Already have account? <a href="#" class="register-link">Register</a></p>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		const wrapper = document.querySelector('.wrapper');
		const loginlink = document.querySelector('.login-link');
		const registerlink = document.querySelector('.register-link');
		const btnpopoup = document.querySelector('.popup');

		registerlink.addEventListener('click', ()=> {
			wrapper.classList.add('active');
		});
		loginlink.addEventListener('click', ()=> {
			wrapper.classList.remove('active');
		});
	</script>
</body>
</html>
